<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
      async=""
    ></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function () {
        OneSignal.init({
          appId: "d57602c8-437b-4d51-bfbe-8548a2e1c108",
          notifyButton: { enable: true },
        });
        OneSignal.on("subscriptionChange", function (isSubscribed) {
          OneSignal.getUserId(function (userId) {
            localStorage.setItem("userId", userId);
            location.reload();
          });
        });
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="Logo.jfif" type="image/gif" sizes="20x20" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <header>
      <h1 id="showDiv">Aswin's To-Do List</h1>

      <img
        src="infodoodles_41_550.png"
        width="100"
        height="200"
        id="changeNameImage"
      />
    </header>

    <div id="overlay">
      <form autocomplete="off">
        <input type="text" id="nameInput" placeholder="" />
        <button id="nameSubmit" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <button id="cancelButton">Cancel</button>
    </div>

    <form>
      <input type="text" class="todo-input" />
      <button id="date" type="button">
        <i class="far fa-clock"></i>
      </button>
      <input type="date" id="datePicker" />
      <input type="time" id="timePicker" min="08:00" max="18:00" required />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todo" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">UnCompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
